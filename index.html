<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Lista Zakupów</title>
    <script type="text/javascript" src="js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="title-wrapper">
            <h1 class="main-title">Lista zakupów</h1>
        </div>
        <div class="product-input-wrapper">
            <input class="item-input" name="name" id="item-name" placeholder="Wpisz nawę produktu" onkeypress="handleKeyPress(event)">
        </div>
        <div class="products-list-wrapper" id="products-list">
        </div>
        <div class="bottom-btn-wrapper">
            <div class="bottom-btn" id="btn-del-checked">Usuń zaznaczone</div>
            <div class="bottom-btn" id="btn-del-all">Usuń wszystkie</div>
        </div>
    </div>
    <div id="dialog-delete-all" title="Usunąć Wszystkie?">

    </div>
    <div id="dialog-delete-checked" title="Usunąć Zaznaczone">
    </div>

    <div id="dialog-detail-form">
        <div class="form-wrapper">
            <h3 id="product-name-title"></h3>
            <label class="det-input-lab" for="cat">Kategoria : </label><input class="det-input" name="cat" id="input-cat">
            <label class="det-input-lab" for="qty">Ilość : </label><input class="det-input" name="qty" id="input-qty">
            <br/>
            <label class="det-input-lab" id="input-lab-comments" for="comments">Szczegóły : </label><input class="det-input" name="comments" id="input-comments">
        </div>
    </div>


</body>

</html>
